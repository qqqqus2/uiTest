<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>안드로이드 잠금 패턴 (직선 애니메이션) dd</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            canvas {
                border: 1px solid black;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <h2>패턴을 그려서 잠금을 해제하세요</h2>
        <canvas id="lockPattern" width="300" height="300"></canvas>
        <script>
            const unlockPattern = [4, 6, 7, 8]; // 잠금 해제 패턴
            const canvas = document.getElementById("lockPattern");
            const ctx = canvas.getContext("2d");
            const points = [];
            let pattern = [];
            let isDrawing = false;
            let currentPosition = { x: 0, y: 0 };

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    points.push({
                        x: 50 + j * 100,
                        y: 50 + i * 100,
                        index: i * 3 + j,
                    });
                }
            }

            function drawPoints() {
                points.forEach((point) => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 10, 0, Math.PI * 2);
                    ctx.fillStyle = "blue";
                    ctx.fill();
                });
            }

            function drawLine(point1, point2) {
                ctx.beginPath();
                ctx.moveTo(point1.x, point1.y);
                ctx.lineTo(point2.x, point2.y);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 5;
                ctx.stroke();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPoints();

                for (let i = 1; i < pattern.length; i++) {
                    const point1 = points[pattern[i - 1]];
                    const point2 = points[pattern[i]];
                    drawLine(point1, point2);
                }

                if (pattern.length > 0) {
                    const lastPoint = points[pattern[pattern.length - 1]];
                    drawLine(lastPoint, currentPosition);
                }

                if (isDrawing) {
                    requestAnimationFrame(animate);
                }
            }

            function startDrawing(e) {
                isDrawing = true;
                addPointToPattern(e);
                updateCurrentPosition(e);
                requestAnimationFrame(animate);
            }

            function draw(e) {
                if (!isDrawing) return;
                updateCurrentPosition(e);
                addPointToPattern(e);
            }

            function stopDrawing() {
                isDrawing = false;
                console.log("입력한 패턴:", pattern);
                checkPattern();
                pattern = [];
                setTimeout(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawPoints();
                }, 500);
            }

            function updateCurrentPosition(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                currentPosition.x = clientX - rect.left;
                currentPosition.y = clientY - rect.top;
            }

            function addPointToPattern(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                const x = clientX - rect.left;
                const y = clientY - rect.top;

                points.forEach((point) => {
                    const distance = Math.sqrt(
                        (x - point.x) ** 2 + (y - point.y) ** 2
                    );
                    if (distance < 20 && !pattern.includes(point.index)) {
                        pattern.push(point.index);
                    }
                });
            }

            function checkPattern() {
                if (JSON.stringify(pattern) === JSON.stringify(unlockPattern)) {
                    alert("잠금 해제 성공!");
                } else {
                    alert("잘못된 패턴입니다. 다시 시도해주세요.");
                }
            }

            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", draw);
            canvas.addEventListener("mouseup", stopDrawing);
            canvas.addEventListener("mouseout", stopDrawing);

            canvas.addEventListener("touchstart", (e) => {
                e.preventDefault();
                startDrawing(e.touches[0]);
            });
            canvas.addEventListener("touchmove", (e) => {
                e.preventDefault();
                draw(e.touches[0]);
            });
            canvas.addEventListener("touchend", stopDrawing);
            canvas.addEventListener("touchcancel", stopDrawing);

            drawPoints();
        </script>
    </body>
</html>
